<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
 
<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum" onclick="makeSound('w')">w</button>
    <button class="a drum" onclick="makeSound('a')">a</button>
    <button class="s drum" onclick="makeSound('s')">s</button>
    <button class="d drum" onclick="makeSound('d')">d</button>
    <button class="j drum" onclick="makeSound('j')">j</button>
    <button class="k drum" onclick="makeSound('k')">k</button>
    <button class="l drum" onclick="makeSound('l')">l</button>
  </div>


  <footer>
    Made with ❤️ by Vinayak_IK.
  </footer>
  <script src="index.js"></script>
</body>

</html>
